  <script>
    window.process = window.process || {};
    window.process.env = window.process.env || {};
    window.process.env.NODE_ENV = 'production';

    window.onerror = function (msg, url, line, col, error) {
      const errorContainer = document.getElementById('root-error');
      if (errorContainer) {
        errorContainer.style.display = 'block';
        errorContainer.innerHTML += '<div style="margin-bottom:10px; border-bottom:1px solid #ccc; padding-bottom:5px;"><strong>Помилка:</strong> ' + msg + '<br/><small>' + url + ':' + line + '</small></div>';
      }
      console.error(msg, error);
    };
  </script>
