<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RemServ Auto Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.process = window.process || {};
    window.process.env = window.process.env || {};
    window.process.env.NODE_ENV = 'production';

    window.onerror = function (msg, url, line, col, error) {
      const errorContainer = document.getElementById('root-error');
      if (errorContainer) {
        errorContainer.style.display = 'block';
        errorContainer.innerHTML += '<div style="margin-bottom:10px; border-bottom:1px solid #ccc; padding-bottom:5px;"><strong>Помилка:</strong> ' + msg + '<br/><small>' + url + ':' + line + '</small></div>';
      }
      console.error(msg, error);
    };
  </script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    #root-error { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; padding: 20px; color: #dc2626; font-family: monospace; overflow: auto; }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root-error">
    <h3 style="color:black; font-size: 1.2em; margin-bottom: 10px;">Системна помилка завантаження</h3>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
